<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap');

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: "Rowdies", sans-serif;
      font-weight: 300;
      font-style: normal;
      /* border: 1px solid #000; */
    }
    body{
      height: 100vh;
      width: 100vw;

      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
    header{
      position: absolute;
      top: 0;

      width: 100vw;
      height: 10%;
      background-color: white;
      padding: 12px;
    }
    header:hover{
      cursor: pointer;
    }
    main{
      /* border: 1px solid #000; */

      width: 90%;
      height: 60%;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      
      text-align: center;
    }
    table{
      text-align: center;
      padding:0.8em;
      table-layout: fixed;
      height: 35%;

      font-size: 20px;
    }
    td{
      width: 50%;
    }
    table tr{
      font-weight:bold;
    }
    .title{
      font-weight: 400;
      font-size: 22px;
    }
    button{
      font-family: "Rowdies", sans-serif;
      font-weight: 300;
      font-style: normal;

      border-radius: 10px;
      height: 50px;
      width: 100px;

      padding: 4px;

      text-wrap: pretty;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="window.location.href = '../../index.html'">HULECA</h1>
  </header>
  <main>
    <div>
      <h1>REPORTS</h1>
      <h3>For April 2025</h3>
    </div>
    <div>
      <h1>Number of Violations:</h1>
      <h2 id="numLog"></h2>
    </div>
    <table>
      <tr>
        <td colspan='2' class="title">LOCATIONS</td>
      </tr>
      <tr>
        <td>CAM 1</td>
        <td id="numLog2">0</td>
      </tr>
      <tr>
        <td>CAM 2</td>
        <td>0</td>
      </tr>
      <tr>
        <td>CAM 3</td>
        <td>0</td>
      </tr>
    </table>
  </main>
  <script>
    window.onload = async () => {
      const body = document.querySelector("body");
      
      let h2 = document.getElementById("numLog");
      let h22 = document.getElementById("numLog2");

      try {
        const res = await fetch("http://192.168.100.6:3001/numLog");
        const data = await res.json();
        const numLogs = data.numLogs;

        h2.innerHTML = `${numLogs} Detected`;
        h22.innerHTML = `${numLogs}`;
      } catch (err) {
        console.error("Error loading logs:", err);
      }

      const backButton = document.createElement("button");
      backButton.innerHTML = "Back";

      backButton.onclick = () => {
        window.location.href = "../../index.html";
      };

      body.append(backButton);
    };
  </script>
</body>
</html>
